<!DOCTYPE html>
<html>
<head>
  <title>Oops ! The page you're looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page-tests {
    background-color: #fd746c;
    background: linear-gradient(to right, #ff9068, #fd746c)
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    height: 100vh;
  }

  .rails-default-error-page-tests div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 30% auto 0;
  }

  .rails-default-error-page-tests div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: white solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #142850;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page-tests p {
    color:white;
    text-align: center;
  }

  .rails-default-error-page-tests h1 {
    font-size: 100%;
    color: white;
    line-height: 1.5em;
    text-align: center;
  }

  #image-404 {
    width: 100%;
    position: relative;
  }

  </style>
</head>

<body class="rails-default-error-page-tests">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oops, our detective doesn't find the page you're looking for.</h1>
      <p>Please make a new search</p>
    </div>
  </div>
  <img src="/detective.png" alt="detective" id="image-404">
</body>
</html>
